<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="container">

    <h1>Generate a <span class="accent">random password</span></h1>
    <p class="tagline">Never use an insecure password again</p>
    <button id ="generateBtn" onclick="generateBtn" type="button">Generate passwords</button>
    <div class="outputs">
        <input id="passwordOne" type="text" placeholder="12" readonly />
        <input id="passwordTwo" type="text" readonly />
      </div>
    </main>
</body>
</html>
